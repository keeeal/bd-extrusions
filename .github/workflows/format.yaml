name: Format

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-formatting:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        make install dev=true

    - name: Check formatting
      run: |
        make format check=true
